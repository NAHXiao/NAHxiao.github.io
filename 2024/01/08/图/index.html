 class="built_in">insert</span>(TNode);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// new edge</span></span><br><span class="line">        Edge *edge = <span class="keyword">new</span> Edge&#123;w, FNode, TNode&#125;;</span><br><span class="line">        edges.<span class="built_in">insert</span>(edge);</span><br><span class="line">        <span class="comment">// update node</span></span><br><span class="line">        FNode-&gt;outd++;</span><br><span class="line">        FNode-&gt;ind++;</span><br><span class="line">        FNode-&gt;nodes.<span class="built_in">push_back</span>(TNode);</span><br><span class="line">        TNode-&gt;nodes.<span class="built_in">push_back</span>(FNode);</span><br><span class="line">        FNode-&gt;edges.<span class="built_in">push_back</span>(edge);</span><br><span class="line">        TNode-&gt;edges.<span class="built_in">push_back</span>(edge);</span><br><span class="line">        TNode-&gt;ind++;</span><br><span class="line">        TNode-&gt;outd++;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="type">void</span> <span class="title">PrintEdges</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">auto</span> it : edges) &#123;</span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">&quot;%d----(%d)---&gt;%d\n&quot;</span>, it-&gt;from-&gt;value, it-&gt;weight, it-&gt;to-&gt;value);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="type">void</span> <span class="title">BFS</span><span class="params">(Node *n)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// TODO 不连通图</span></span><br><span class="line">    std::queue&lt;Node *&gt; q;</span><br><span class="line">    std::set&lt;Node *&gt; s;</span><br><span class="line">    q.<span class="built_in">push</span>(n);</span><br><span class="line">    s.<span class="built_in">insert</span>(n);</span><br><span class="line">    <span class="keyword">while</span> (!q.<span class="built_in">empty</span>()) &#123;</span><br><span class="line">      <span class="keyword">auto</span> fn = q.<span class="built_in">front</span>();</span><br><span class="line">      <span class="comment">/*Operation*/</span></span><br><span class="line">      std::cout &lt;&lt; <span class="string">&quot;Value: &quot;</span> &lt;&lt; fn-&gt;value &lt;&lt; <span class="string">&quot; Edges:&quot;</span>;</span><br><span class="line">      q.<span class="built_in">pop</span>();</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">auto</span> it : fn-&gt;nodes) &#123;</span><br><span class="line">        std::cout &lt;&lt; <span class="string">&quot; &quot;</span> &lt;&lt; it-&gt;value &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">        <span class="keyword">if</span> (s.<span class="built_in">find</span>(it) == s.<span class="built_in">end</span>()) &#123;</span><br><span class="line">          s.<span class="built_in">insert</span>(it);</span><br><span class="line">          q.<span class="built_in">push</span>(it);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      std::cout &lt;&lt; std::endl;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// TODO</span></span><br><span class="line">  <span class="function"><span class="type">void</span> <span class="title">DFS</span><span class="params">(Node *n)</span> </span>&#123;&#125;</span><br><span class="line">  <span class="comment">// 拓扑排序 如:编译依赖问题 栈/队列均可?</span></span><br><span class="line">  <span class="function"><span class="type">void</span> <span class="title">TPsort</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    std::map&lt;Node *, <span class="type">int</span>&gt; inMap;</span><br><span class="line">    std::queue&lt;Node *&gt; q;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">auto</span> it : nodes) &#123;</span><br><span class="line">      inMap.<span class="built_in">insert</span>(std::<span class="built_in">pair</span>&lt;Node *, <span class="type">int</span>&gt;(it, it-&gt;ind));</span><br><span class="line">      <span class="keyword">if</span> (!it-&gt;ind) &#123;</span><br><span class="line">        q.<span class="built_in">push</span>(it);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span> (!q.<span class="built_in">empty</span>()) &#123;</span><br><span class="line">      Node *fq = q.<span class="built_in">front</span>();</span><br><span class="line">      q.<span class="built_in">pop</span>();</span><br><span class="line">      std::cout &lt;&lt; fq-&gt;value &lt;&lt; std::endl;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">auto</span> it : fq-&gt;nodes) &#123;</span><br><span class="line">        <span class="keyword">if</span> (!--inMap.<span class="built_in">find</span>(it)-&gt;second) &#123;</span><br><span class="line">          q.<span class="built_in">push</span>(it);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// TODO 最小生成树,无向连通图,权最小,并查集简化</span></span><br><span class="line">  <span class="comment">// kruskal</span></span><br><span class="line">  <span class="function"><span class="type">void</span> <span class="title">kruskalMST</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">auto</span> it : nodes) &#123;</span><br><span class="line">      <span class="keyword">new</span> <span class="built_in">liteUFDS</span>(it);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/* liteUFDS::PrintUFDS(); */</span></span><br><span class="line">    <span class="keyword">struct</span> <span class="title class_">CompareByWeight</span> &#123;</span><br><span class="line">      <span class="function"><span class="type">bool</span> <span class="title">operator</span><span class="params">()</span><span class="params">(Edge *a, Edge *b)</span> </span>&#123; <span class="keyword">return</span> a-&gt;weight &gt; b-&gt;weight; &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    std::vector&lt;Edge *&gt; edgesv =</span><br><span class="line">        std::<span class="built_in">vector</span>&lt;Edge *&gt;(<span class="keyword">this</span>-&gt;edges.<span class="built_in">begin</span>(), <span class="keyword">this</span>-&gt;edges.<span class="built_in">end</span>());</span><br><span class="line">    std::priority_queue&lt;Edge *, std::vector&lt;Edge *&gt;, CompareByWeight&gt; <span class="built_in">pq</span>(</span><br><span class="line">        edgesv.<span class="built_in">begin</span>(), edgesv.<span class="built_in">end</span>());</span><br><span class="line">    <span class="keyword">while</span> (!pq.<span class="built_in">empty</span>()) &#123;</span><br><span class="line">      <span class="keyword">auto</span> front = pq.<span class="built_in">top</span>();</span><br><span class="line">      pq.<span class="built_in">pop</span>();</span><br><span class="line">      <span class="keyword">if</span> (liteUFDS::<span class="built_in">isInTheSameUFDS</span>(front-&gt;to, front-&gt;from)) &#123;</span><br><span class="line">        <span class="keyword">continue</span>;</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        liteUFDS::<span class="built_in">Union</span>(front-&gt;to, front-&gt;from);</span><br><span class="line">        <span class="comment">/* std::cout &lt;&lt; &quot;UNION: &quot; &lt;&lt; front-&gt;to-&gt;value &lt;&lt; &quot; &quot; &lt;&lt;</span></span><br><span class="line"><span class="comment">           front-&gt;from-&gt;value</span></span><br><span class="line"><span class="comment">                  &lt;&lt; std::endl; */</span></span><br><span class="line">        <span class="comment">/* liteUFDS::PrintUFDS(); */</span></span><br><span class="line">        std::cout &lt;&lt; front-&gt;from-&gt;value &lt;&lt; <span class="string">&quot;----(&quot;</span> &lt;&lt; front-&gt;weight &lt;&lt; <span class="string">&quot;)----&gt;&quot;</span></span><br><span class="line">                  &lt;&lt; front-&gt;to-&gt;value &lt;&lt; std::endl;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">struct</span> <span class="title class_">liteUFDS</span> &#123;</span><br><span class="line">    <span class="type">static</span> std::map&lt;Node *, liteUFDS *&gt; UFDS;</span><br><span class="line">    std::set&lt;Node *&gt; *nodes;</span><br><span class="line">    <span class="built_in">liteUFDS</span>(Node *n) : <span class="built_in">nodes</span>(<span class="keyword">new</span> std::set&lt;Node *&gt;&#123;n&#125;) &#123;</span><br><span class="line">      UFDS.<span class="built_in">insert</span>(std::<span class="built_in">pair</span>&lt;Node *, liteUFDS *&gt;(n, <span class="keyword">this</span>));</span><br><span class="line">      <span class="comment">/* std::cout &lt;&lt; &quot;new UFDS: &quot; &lt;&lt; n-&gt;value &lt;&lt; &quot; &quot; &lt;&lt; this &lt;&lt; std::endl; */</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">static</span> <span class="type">bool</span> <span class="title">isInTheSameUFDS</span><span class="params">(Node *a, Node *b)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">return</span> UFDS.<span class="built_in">find</span>(a)-&gt;second == UFDS.<span class="built_in">find</span>(b)-&gt;second;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">static</span> <span class="type">void</span> <span class="title">Union</span><span class="params">(Node *a, Node *b)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">auto</span> s1 = UFDS.<span class="built_in">find</span>(a)-&gt;second;</span><br><span class="line">      <span class="keyword">auto</span> s2 = UFDS.<span class="built_in">find</span>(b)-&gt;second;</span><br><span class="line">      <span class="keyword">auto</span> min = s1-&gt;nodes-&gt;<span class="built_in">size</span>() &lt; s2-&gt;nodes-&gt;<span class="built_in">size</span>() ? s1 : s2;</span><br><span class="line">      <span class="keyword">auto</span> max = s1-&gt;nodes-&gt;<span class="built_in">size</span>() &lt; s2-&gt;nodes-&gt;<span class="built_in">size</span>() ? s2 : s1;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">auto</span> it : *min-&gt;nodes) &#123;</span><br><span class="line">        max-&gt;nodes-&gt;<span class="built_in">insert</span>(it);</span><br><span class="line">        UFDS.<span class="built_in">find</span>(it)-&gt;second = max;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">static</span> <span class="type">void</span> <span class="title">PrintUFDS</span><span class="params">()</span> </span>&#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">auto</span> it : UFDS) &#123;</span><br><span class="line">        std::cout &lt;&lt; it.first-&gt;value &lt;&lt; <span class="string">&quot; &quot;</span> &lt;&lt; it.second &lt;&lt; std::endl;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;;</span><br><span class="line">std::map&lt;Graph::Node *, Graph::liteUFDS *&gt; Graph::liteUFDS::UFDS;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">  <span class="type">int</span> arr[][<span class="number">3</span>] = &#123;&#123;<span class="number">1</span>, <span class="number">1</span>, <span class="number">2</span>&#125;, &#123;<span class="number">1</span>, <span class="number">1</span>, <span class="number">3</span>&#125;, &#123;<span class="number">1</span>, <span class="number">3</span>, <span class="number">2</span>&#125;, &#123;<span class="number">1</span>, <span class="number">4</span>, <span class="number">2</span>&#125;&#125;;</span><br><span class="line">  <span class="keyword">auto</span> g = <span class="keyword">new</span> <span class="built_in">Graph</span>(arr, <span class="number">4</span>, <span class="literal">false</span>);</span><br><span class="line">  <span class="comment">/* g-&gt;PrintEdges(); */</span></span><br><span class="line">  <span class="comment">/* g-&gt;BFS(*g-&gt;nodes.begin()); */</span></span><br><span class="line">  <span class="comment">/* g-&gt;TPsort(); */</span></span><br><span class="line">  g-&gt;<span class="built_in">kruskalMST</span>();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
